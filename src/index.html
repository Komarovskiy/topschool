<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topschool</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-flex">    
                <a class="logo" href="#"><img src="img/Logo.png" alt=""></a> 
                <div class="header__items">
                    <div class="header__link">
                        <a href="#" class="header-link__icon"><img src="icons/logo-open-more.svg" alt="Logotype"></a>
                        <a href="#" class="header-link__text">Все курсы</a>
                    </div>
                    <a href="#" class="header-link__text">Мероприятия</a>
                    <a href="#" class="header-link__text">Базы знаний</a>
                    <a href="#" class="header-link__text">Карьера</a>
                </div>
                <div class="header__authorization">
                    <a href="#" class="header-city__icon"><img src="icons/Location-icon.svg" alt="Location"></a>
                    <a href="#" class="header-city__link">Нижний Новгород</a>
                    <a href="#" class="header-city__arrow"><img src="icons/Arrow.svg" alt="Arrow"></a>
                    <a href="#" class="header__number">8 800 950-33-98</a>
                    <a href="#" class="header-signin__icon"><img src="icons/icon-come-in.svg" alt="icon-Signin"></a>
                    <a href="#" class="header-signin__link">Войти</a>
            </div>
            </div>
        </div>
    </header>

    <section class="page">
        <div class="page__left">
            <div class="page__title">
                <h1>Образовательная платформа</h1>
                <h2>ХОД Future Academy</h2>
                <h4>Актуальные знания для новичков и профессионалов</h4>
            </div>
            <div class="page__bg"><img src="img/bg-vectors.png" alt=""></div>
            <div class="page__stripe"><img src="img/bg-left-stripe.png" alt=""></div>
        </div>
        <div class="page__right">
            <div class="page__vectorx"><img src="img/Vector-X.png" alt="VectorX"></div>
            <div class="page__uneven"><img src="img/Vector-uneven.png" alt="VectorUneven"></div>
        </div>
    </section>

    <section class="courses">
        <div class="container">
            <div class="courses__years">
                <div class="courses__childs">
                    <div class="courses__child">
                        <a href="#">
                            <div class="courses-child__img"><img src="img/children.png" alt="Child"></div>
                        </a>
                        <a href="#">    
                            <div class="courses-child__text">
                                <h3>Дети</h3>
                                <p>8 — 14 лет</p>
                            </div>
                        </a>
                    </div>

                    <div class="courses__child">
                        <a href="#">
                            <div class="courses-child__img"><img src="img/children2.png" alt="Child"></div>
                        </a>
                        <a href="#">    
                            <div class="courses-child__text">
                                <h3>Подростки</h3>
                                <p>14 — 18 лет</p>
                            </div>
                        </a>
                    </div>

                    <div class="courses__child">
                        <a href="#">
                            <div class="courses-child__img"><img src="img/family.png" alt="Child"></div>
                        </a>
                        <a href="#">    
                            <div class="courses-child__text">
                                <h3>Взрослые</h3>
                                <p>18 — ∞ </p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
